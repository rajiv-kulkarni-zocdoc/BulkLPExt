<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Popup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-xl mx-auto text-center">
            <span class="text-2xl font-bold text-gray-900">Ticket Automation</span>
            <div class="relative mt-4 bg-white shadow-md sm:rounded-lg text-left">
                <div class="h-2 bg-indigo-600 rounded-t-md"></div>
                <div class="py-6 px-8">
                    <span class="block text-gray-700 text-sm font-semibold mb-2">Click the button to start ticket
                        processing:</span>
                    <button id='startProcessing'
                        class="mt-4 w-full bg-indigo-600 text-white py-2 px-4 rounded-md focus:outline-none focus:bg-indigo-800">Start
                        Processing</button>
                    <script src="popup.js"></script>
                    <div class="mt-4 text-gray-600">
                        <span>Once you click the button, the extension will start processing tickets according to your
                            criteria.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
